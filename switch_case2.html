<!DOCTYPE html>
<html lang="en">
<head>
    
        <script>
                var grade=Number(prompt("enter grade between 1-100"));
        
                switch (Math.floor(grade / 10))
                {
                case 10: alert("best");
                break;
                case 9: alert("very good");
                break;
                case 8: alert("good");
                break;
                case 7: alert("good");
                break;
                case 6: alert("ok");
                break;
                case 5: alert("ok");
                break;
                case 4: alert("try again");
                break;
                case 3: alert("try again");
                break;
                case 2: alert("try again");
                break;
                case 1: alert("try again");
                break;
                case 0: alert("try again");
                break;
        
                default: alert ("invalid")
                }
        
            </script>
</head>
